
    <label for="task">Task:</label>
    <input type="text" name="task" class="form-control" placeholder="Enter task here" [(ngModel)]="task">
    <label for="task">Catogorie</label>
    <input type="text" name="catogorie" class="form-control" placeholder="Enter description here" [(ngModel)]="catogorie">

    <label for="task">Description:</label>
    <textarea type="text" name="description" class="form-control" placeholder="Enter description here" [(ngModel)]="description"></textarea>
    <label for="task">Color</label>
    <input type="text" name="color" class="form-control" placeholder="Enter a color here" [(ngModel)]="color">

      <button class="btn btn-primary" type="button" title="Save Task!" (click)= "saveTask()"><i class="fa fa-check"></i></button>
