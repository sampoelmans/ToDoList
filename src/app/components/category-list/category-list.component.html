
<h1><i class="fa fa-tag"></i> Categories</h1>

<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
</div>

<button type="button" class="btn btn-success addBtn" (click)="add()"><i class="fa fa-plus"></i> Add new category</button>
<p><i class="fa fa-info-circle if"></i> To edit a category click on it.</p>
<div *ngIf="categories.length == 0" class="alert alert-danger" role="alert">
    No categories have been created yet!
  </div>
<div class="list-group" *ngFor="let cat of categories">
    <a class="list-group-item list-group-item-action flex-column align-items-start" (click)="edit(cat.id)"
        [ngStyle]="{'background-color':cat.color}" data-toggle="tooltip" data-placement="top" title="Show To Do Items">
        <div class="d-flex w-100 justify-content-between">
            <h5>{{cat.name}}</h5>
            <div>
                <button type="button" class="close" aria-label="Close" (click)="delete(cat.id)" data-toggle="tooltip"
                    data-placement="top" title="Delete todo">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </a>
    <br>
</div>
