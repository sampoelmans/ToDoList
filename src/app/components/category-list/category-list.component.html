<h1><i class="fa fa-tag"></i> Categories</h1>

<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<button type="button" class="btn btn-success addBtn" (click)="add()">
  <i class="fa fa-plus"></i> Add new category
</button>
<div *ngIf="categories.length == 0" class="alert alert-danger" role="alert">
  No categories have been created yet!
</div>
<div class="list-group" *ngFor="let cat of categories">
  <a
    class="list-group-item list-group-item-action flex-column align-items-start"
    [ngStyle]="{ 'background-color': cat.color }"
  >
    <div class="d-flex w-100 justify-content-between">
      <h5>{{ cat.name }}</h5>
      <div>
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="delete(cat.id)"
          data-toggle="tooltip"
          data-placement="top"
          title="Delete category"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <button
          type="button"
          class="close close2"
          aria-label="Close"
          (click)="edit(cat.id)"
          data-toggle="tooltip"
          data-placement="top"
          title="Edit category"
        >
          <span aria-hidden="true"><i class="fa fa-edit"></i></span>
        </button>
      </div>
    </div>
  </a>
  <br />
</div>
