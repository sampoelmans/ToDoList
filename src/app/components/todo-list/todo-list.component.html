<h1><img src="../../../assets/logo.png" width="35px" alt="logo"> Your To Do List</h1>

<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<button type="button" class="btn btn-success addBtn" (click)="add()"><i class="fa fa-plus"></i> Add new TO DO</button>
<p><i class="fa fa-info-circle if"></i> To show your To Do items click on "Show To Do's"</p>
<table class="table" *ngIf="items && items.length > 0">
  <tbody>
      <tr *ngFor="let it of items" [ngStyle]="{'background-color':it.color}">
        <td><button type="button" class="btn btnstyle2" (click)="onClick(it.id)"><i class="fa fa-search"></i> Show To Do's</button></td>
        <th scope="row">{{it.category}}</th>
          <td>{{it.name}}</td>
          <td>
              <button type="button" class="btn btn-success btnstyle" (click)="edit(it.id)"><i class="fa fa-edit"></i>  Edit</button>
              <button type="button" class="btn btn-danger btnstyle" (click)="deleteItem(it)"><i class="fa fa-trash"></i>  Delete</button>
          </td>
      </tr>
  </tbody>
</table>
