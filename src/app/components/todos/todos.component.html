<button type="button" class="btn btn-success addBtn" (click)="add()"><i class="fa fa-plus"></i> Add new Todo</button>

<h1><img src="../../../assets/logo.png" width="35px" alt="logo"> Your To Do Items</h1>
<div class="row">
    <app-todo-item class="col-md-6 col-lg-3 d-flex align-items-stretch" *ngFor="let todo of todos" [todo]="todo" (delTodo)="deleteTodo($event)">
    </app-todo-item>

  </div>
